apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 150
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssg
spec:
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        testAnnotation: test1
    spec:
      containers:
        - securityContext:
            runAsUser: 1000
            runAsGroup: 3000
          envFrom:
            - configMapRef:
                name: ssg
            - secretRef:
                name: ssg
          lifecycle:
            postStart:
              exec:
                command: [ "/bin/sh", "-c", "echo Hello" ]
            preStop:
              exec:
                command: [ "/bin/sh","-c","echo Hello" ]
          volumeMounts:
            - mountPath: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/license/license.xml
              name: gateway-license
              subPath: license.xml
            - mountPath: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/bundle/ssg-listen-port-bundle
              name: ssg-listen-port-bundle
            - mountPath: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/services/restman
              name: restman
            - mountPath: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/services/graphman
              name: graphman
            - mountPath: /graphman/config.json
              name: ssg-repository-init-config
              subPath: config.json
            - mountPath: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/bundle/graphman/0
              name: ssg-repository-bundle-dest
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/name: ssg
          maxSkew: 2
          topologyKey: testTopology
          whenUnsatisfiable: ScheduleAnyway
      tolerations:
        - key: "key1"
          operator: "Equal"
          value: "value1"
          effect: "NoSchedule"
      volumes:
        - name: gateway-license
          secret:
            defaultMode: 493
            items:
            - key: license.xml
              path: license.xml
            optional: false
            secretName: gateway-license
        - configMap:
            defaultMode: 493
            name: ssg-listen-port-bundle
            optional: false
          name: ssg-listen-port-bundle
        - emptyDir: { }
          name: restman
        - emptyDir: { }
          name: graphman
        - configMap:
            defaultMode: 493
            name: ssg-repository-init-config
            optional: false
          name: ssg-repository-init-config
        - emptyDir: { }
          name: ssg-repository-bundle-dest
status:
  replicas: 1
  readyReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: ssg
---
apiVersion: v1
kind: Service
metadata:
  name: ssg-management-service
spec:
  ports:
  - name: test
    port: 9443
    protocol: TCP
    targetPort: test
  type: LoadBalancer
  internalTrafficPolicy: Local
  externalTrafficPolicy: Local
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
