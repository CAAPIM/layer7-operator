apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 150
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssg
spec:
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        testAnnotation: test1
    spec:
      containers:
        - securityContext:
            runAsUser: 1000
            runAsGroup: 3000
          envFrom:
            - configMapRef:
                name: ssg
            - secretRef:
                name: ssg
          lifecycle:
            postStart:
              exec:
                command: [ "/bin/sh", "-c", "echo Hello" ]
            preStop:
              exec:
                command: [ "/bin/sh","-c","echo Hello" ]
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/name: ssg
          maxSkew: 2
          topologyKey: testTopology
          whenUnsatisfiable: ScheduleAnyway
      tolerations:
        - key: "key1"
          operator: "Equal"
          value: "value1"
          effect: "NoSchedule"
status:
  replicas: 1
  readyReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: ssg
