apiVersion: v1
kind: Secret
metadata:
  name: graphman-encryption-secret
type: Opaque
data:
  FRAMEWORK_ENCRYPTION_PASSPHRASE: N2xheWVy
---
apiVersion: security.brcmlabs.com/v1
kind: Gateway
metadata:
  name: ssg-repository-test
spec:
  version: "11.1.1"
  license:
    accept: true
    secretName: gateway-license
  app:
    replicas: 1
    image: docker.io/caapim/gateway:11.1.1
    imagePullPolicy: IfNotPresent
    updateStrategy:
      type: rollingUpdate
      rollingUpdate:
        maxUnavailable: 0
        maxSurge: 2
    management:
      cluster:
        hostname: gateway.brcmlabs.com
      graphman:
        enabled: true
      username: admin
      password: 7layer
    resources:
      requests: {}
      limits: {}
    autoscaling:
      enabled: false
    repositoryReferences:
      - name: l7-gw-myframework
        enabled: true
        type: dynamic
        encryption:
          existingSecret: graphman-encryption-secret
          key: FRAMEWORK_ENCRYPTION_PASSPHRASE
    java:
      jvmHeap:
        calculate: true
        percentage: 50
        default: 2g
      extraArgs:
        - -Dcom.l7tech.bootstrap.autoTrustSslKey=trustAnchor,TrustedFor.SSL,TrustedFor.SAML_ISSUER
        - -Dcom.l7tech.server.audit.message.saveToInternal=false
        - -Dcom.l7tech.server.audit.admin.saveToInternal=false
        - -Dcom.l7tech.server.audit.system.saveToInternal=false
        - -Dcom.l7tech.server.audit.log.format=json
        - -Djava.util.logging.config.file=/opt/SecureSpan/Gateway/node/default/etc/conf/log-override.properties
        - -Dcom.l7tech.server.pkix.useDefaultTrustAnchors=true
        - -Dcom.l7tech.security.ssl.hostAllowWildcard=true
    listenPorts:
      harden: true
      custom:
        enabled: false
      ports: []
    service:
      # annotations:
      type: LoadBalancer
      ports:
        - name: https
          port: 8443
          targetPort: 8443
          protocol: TCP
        - name: management
          port: 9443
          targetPort: 9443
          protocol: TCP
---
apiVersion: security.brcmlabs.com/v1
kind: Repository
metadata:
  name: l7-gw-myframework
spec:
  enabled: true
  endpoint: https://github.com/gazza7205/l7GWMyFramework
  branch: main
  type: git
  auth: {}