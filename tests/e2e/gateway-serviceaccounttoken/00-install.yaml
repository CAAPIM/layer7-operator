apiVersion: security.brcmlabs.com/v1
kind: Gateway
metadata:
  name: ssg
spec:
  version: "11.0.00_CR2"
  license:
    accept: true
    secretName: gateway-license
  app:
    replicas: 1
    image: docker.io/caapim/gateway:11.0.00_CR2
    imagePullPolicy: IfNotPresent
    #serviceAccountName: ssg-serviceaccount
    management:
      cluster:
        hostname: gateway.brcmlabs.com
    autoscaling:
      enabled: false
    autoMountServiceAccountToken: true
    listenPorts:
      harden: true
      custom:
        enabled: false
      ports: [ ]
    service:
      # annotations:
      type: LoadBalancer
      ports:
        - name: https
          port: 8443
          targetPort: 8443
          protocol: TCP
        - name: management
          port: 9443
          targetPort: 9443
          protocol: TCP