apiVersion: security.brcmlabs.com/v1
kind: Gateway
metadata:
  name: ssg-sidecar-test
spec:
  version: "11.1.3"
  license:
    accept: true
    secretName: gateway-license
  app:
    replicas: 1
    image: docker.io/caapim/gateway:11.1.3
    imagePullPolicy: IfNotPresent
    management:
      cluster:
        hostname: gateway.brcmlabs.com
      username: admin
      password: 7layer
    autoscaling:
      enabled: false
    sidecars:
    - name: simple-sidecar
      image: alpine:latest
      command: ['sh', '-c', 'while true; do echo "logging" >> /tmp/logs.txt; sleep 1; done']
      volumeMounts:
      - name: simple-sidecar
        mountPath: /tmp
    listenPorts:
      harden: true
      custom:
        enabled: false
      ports: []
    service:
      # annotations:
      type: LoadBalancer
      ports:
        - name: https
          port: 8443
          targetPort: 8443
          protocol: TCP
        - name: management
          port: 9443
          targetPort: 9443
          protocol: TCP
    livenessProbe:
      exec:
        command:
        - /bin/bash
        - /opt/docker/rc.d/diagnostic/health_check.sh
      failureThreshold: 25
      initialDelaySeconds: 15
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      exec:
        command:
        - /bin/bash
        - /opt/docker/rc.d/diagnostic/health_check.sh
      failureThreshold: 25
      initialDelaySeconds: 15
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 1