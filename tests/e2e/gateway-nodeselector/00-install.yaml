apiVersion: security.brcmlabs.com/v1
kind: Gateway
metadata:
  name: ssg-nodeselector-test
spec:
  version: "11.1.1"
  license:
    accept: true
    secretName: gateway-license
  app:
    replicas: 1
    image: docker.io/caapim/gateway:11.1.1
    imagePullPolicy: IfNotPresent
    management:
      cluster:
        hostname: gateway.brcmlabs.com
    autoscaling:
      enabled: false
    nodeSelector:
      diskSpace: empty
    listenPorts:
      harden: true
      custom:
        enabled: false
      ports: []
    service:
      type: LoadBalancer
      ports:
        - name: https
          port: 8443
          targetPort: 8443
          protocol: TCP
        - name: management
          port: 9443
          targetPort: 9443
          protocol: TCP
