apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 400
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssg
spec:
  template:
    spec:
      initContainers:
        - name: simple-init
          image: docker.io/layer7api/simple-init:1.0.1
          imagePullPolicy: Always
          volumeMounts:
            - name: config-directory
              mountPath: /opt/docker/custom
      volumes:
        - name: gateway-license
          secret:
            defaultMode: 493
            items:
              - key: license.xml
                path: license.xml
            optional: false
            secretName: gateway-license
        - configMap:
            defaultMode: 493
            name: ssg-listen-port-bundle
            optional: false
          name: ssg-listen-port-bundle
        - emptyDir: {}
          name: config-directory
        - configMap:
            defaultMode: 493
            name: ssg-repository-init-config
            optional: false
          name: ssg-repository-init-config
        - emptyDir: {}
          name: ssg-repository-bundle-dest
status:
  replicas: 1
  readyReplicas: 1

