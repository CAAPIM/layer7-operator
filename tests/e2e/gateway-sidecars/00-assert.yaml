apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 400
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssg
spec:
  template:
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: ssg
            - secretRef:
                name: ssg
          image: docker.io/caapim/gateway:11.0.00_CR2
          imagePullPolicy: IfNotPresent
          lifecycle: {}
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - /opt/docker/rc.d/diagnostic/health_check.sh
            failureThreshold: 25
            initialDelaySeconds: 45
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 1
          name: gateway
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
            - containerPort: 9443
              name: management
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - /opt/docker/rc.d/diagnostic/health_check.sh
            failureThreshold: 25
            initialDelaySeconds: 45
            periodSeconds: 15
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          securityContext: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/license/license.xml
              name: gateway-license
              subPath: license.xml
            - mountPath: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/bundle/ssg-listen-port-bundle
              name: ssg-listen-port-bundle
            - mountPath: /opt/docker/custom
              name: config-directory
            - mountPath: /graphman/config.json
              name: ssg-repository-init-config
              subPath: config.json
            - mountPath: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/bundle/graphman/0
              name: ssg-repository-bundle-dest
        - image: docker.io/layer7api/simple-init:1.0.1
          imagePullPolicy: Always
          name: simple-init
          ports:
            - containerPort: 7443
              name: https
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /opt/docker/custom
              name: config-directory
      volumes:
        - name: gateway-license
          secret:
            defaultMode: 493
            items:
              - key: license.xml
                path: license.xml
            optional: false
            secretName: gateway-license
        - configMap:
            defaultMode: 493
            name: ssg-listen-port-bundle
            optional: false
          name: ssg-listen-port-bundle
        - emptyDir: {}
          name: config-directory
        - configMap:
            defaultMode: 493
            name: ssg-repository-init-config
            optional: false
          name: ssg-repository-init-config
        - emptyDir: {}
          name: ssg-repository-bundle-dest

