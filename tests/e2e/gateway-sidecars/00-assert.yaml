apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 200
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssg
spec:
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    spec:
      affinity: {}
      containers:
      - envFrom:
        - configMapRef:
            name: ssg
        - secretRef:
            name: ssg
        image: docker.io/caapim/gateway:11.1.00
        imagePullPolicy: IfNotPresent
        lifecycle: {}
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - /opt/docker/rc.d/diagnostic/health_check.sh
          failureThreshold: 25
          initialDelaySeconds: 30
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 1
        name: gateway
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        - containerPort: 9443
          name: management
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - /opt/docker/rc.d/diagnostic/health_check.sh
          failureThreshold: 25
          initialDelaySeconds: 30
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        securityContext: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/license/license.xml
          name: gateway-license
          subPath: license.xml
        - mountPath: /opt/SecureSpan/Gateway/node/default/etc/bootstrap/bundle/ssg-listen-port-bundle
          name: ssg-listen-port-bundle
        - mountPath: /tmp
          name: simple-sidecar
      - command:
        - sh
        - -c
        - while true; do echo "logging" >> /tmp/logs.txt; sleep 1; done
        image: alpine:latest
        name: simple-sidecar
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /tmp
          name: simple-sidecar
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
      - name: gateway-license
        secret:
          defaultMode: 493
          items:
          - key: license.xml
            path: license.xml
          optional: false
          secretName: gateway-license
      - configMap:
          defaultMode: 493
          name: ssg-listen-port-bundle
          optional: false
        name: ssg-listen-port-bundle
      - emptyDir: {}
        name: simple-sidecar
status:
  replicas: 1
  readyReplicas: 1