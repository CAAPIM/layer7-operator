apiVersion: security.brcmlabs.com/v1
kind: Gateway
metadata:
  name: ssg
spec:
  version: "10.1.00_CR3"
  license:
    accept: true
    secretName: gateway-license
  app:
    replicas: 1
    image: docker.io/caapim/gateway:10.1.00_CR3
    imagePullPolicy: IfNotPresent
    #serviceAccountName: ssg-serviceaccount
    autoscaling:
      enabled: false
    sidecars:
     - name: simple-init
       image: docker.io/layer7api/simple-init:1.0.1
       imagePullPolicy: Always
       ports:
        - name: https
          containerPort: 7443
       volumeMounts:
       - name: config-directory
         mountPath: /opt/docker/custom
    listenPorts:
      harden: true
      custom:
        enabled: false
      ports: [ ]
    service:
      # annotations:
      type: LoadBalancer
      ports:
        - name: https
          port: 8443
          targetPort: 8443
          protocol: TCP
        - name: management
          port: 9443
          targetPort: 9443
          protocol: TCP