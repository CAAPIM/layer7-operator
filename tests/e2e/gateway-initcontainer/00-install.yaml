apiVersion: security.brcmlabs.com/v1
kind: Gateway
metadata:
  name: ssg
spec:
  version: "11.1.00"
  license:
    accept: true
    secretName: gateway-license
  app:
    replicas: 1
    image: docker.io/caapim/gateway:11.1.00
    imagePullPolicy: IfNotPresent
    #serviceAccountName: ssg-serviceaccount
    management:
      cluster:
        hostname: gateway.brcmlabs.com
    autoscaling:
      enabled: false
    initContainers:
     - name: simple-init
       image: docker.io/layer7api/simple-init:1.0.1
       imagePullPolicy: Always
       volumeMounts:
       - name: config-directory
         mountPath: /opt/docker/custom
    listenPorts:
      harden: true
      custom:
        enabled: false
      ports: []
    service:
      # annotations:
      type: LoadBalancer
      ports:
        - name: https
          port: 8443
          targetPort: 8443
          protocol: TCP
        - name: management
          port: 9443
          targetPort: 9443
          protocol: TCP