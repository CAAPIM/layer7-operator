apiVersion: security.brcmlabs.com/v1
kind: Gateway
metadata:
  name: ssg
spec:
  version: "11.0.00_CR2"
  license:
    accept: true
    secretName: gateway-license
  app:
    replicas: 1
    image: docker.io/caapim/gateway:11.0.00_CR2
    imagePullPolicy: IfNotPresent
    #serviceAccountName: ssg-serviceaccount
    updateStrategy:
      type: rollingUpdate
      rollingUpdate:
        maxUnavailable: 0
        maxSurge: 2
    resources:
      requests: {}
      limits: {}
    autoscaling:
      enabled: false
    listenPorts:
      harden: true
      custom:
        enabled: false
      ports: [ ]
    service:
      # annotations:
      type: LoadBalancer
      ports:
        - name: https
          port: 8443
          targetPort: 8443
          protocol: TCP
        - name: management
          port: 9443
          targetPort: 9443
          protocol: TCP
    ingress:
      enabled: true
      ingressClassName: nginx
      tls:
        - hosts:
            - testing.com
          secretName: default
      rules:
        - host: testing.com
          http:
            paths:
              - backend:
                  service:
                    name: ssg
                    port:
                      name: https
                      number: 8443
                path: /
                pathType: Prefix
